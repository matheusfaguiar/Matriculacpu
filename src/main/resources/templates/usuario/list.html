<div th:fragment="content">
    <div class="container mt-3 mt-md-4">
        <!-- Cabeçalho -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="h5 h4-md mb-0"><i class="fas fa-users me-2"></i>Usuários</h3>
            <div class="text-muted small">
                <i class="fas fa-info-circle me-1"></i>
                <span id="contadorTotal" th:text="${usuarios.size()}"></span> usuários cadastrados
            </div>
        </div>

        <!-- Mensagens de feedback -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Indicador de Filtro Ativo -->
        <div id="filtroAtivoInfo" class="alert alert-info alert-dismissible fade show mb-3" style="display: none;">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <i class="fas fa-filter me-2"></i>
                    <strong>Filtro ativo:</strong> <span id="textoFiltroAtivo"></span>
                    <span id="contadorFiltro" class="badge bg-primary ms-2"></span>
                </div>
                <button type="button" class="btn-close" onclick="limparFiltro()" title="Limpar filtro"></button>
            </div>
        </div>

        <!-- Conteúdo apenas quando há usuários -->
        <div th:if="${usuarios != null and not usuarios.empty}">
            <!-- Versão Desktop (Table) -->
            <div class="d-none d-md-block">
                <div class="table-responsive">
                    <table id="tabelaUsuarios" class="datatable display table table-striped table-hover align-middle" style="width:100%">
                        <thead class="table-primary">
                            <tr>
                                <th><i class="fas fa-hashtag me-2"></i>ID</th>
                                <th><i class="fas fa-user me-2"></i>Nome</th>
                                <th><i class="fas fa-envelope me-2"></i>Email</th>
                                <th><i class="fas fa-user-tag me-2"></i>Perfil / Lotação</th>
                                <th width="120"><i class="fas fa-cogs me-2"></i>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="usuario : ${usuarios}">
                                <td th:text="${usuario.id}" class="fw-bold text-muted"></td>
                                <td>
                                    <div class="d-flex flex-column">
                                        <span class="fw-bold text-primary" th:text="${usuario.nomeExibicao}"></span>
                                        <small th:if="${not #strings.isEmpty(usuario.nomeSocial)}" 
                                                class="text-muted" 
                                                th:text="${'( ' + usuario.nome + ' )'}">
                                        </small>
                                        <div th:if="${!usuario.cadastroCompleto}" class="mt-1">
                                            <span class="badge bg-warning cursor-pointer filtro-badge"
                                                  data-filtro-tipo="cadastro"
                                                  data-filtro-valor="incompleto"
                                                  data-filtro-texto="Cadastros incompletos"
                                                  title="Clique para filtrar cadastros incompletos">
                                                <i class="fas fa-exclamation-triangle me-1"></i>Cadastro incompleto
                                            </span>
                                        </div>
                                    </div>
                                </td>
                                <td th:text="${usuario.email}"></td>
                                <td>
                                    <div class="d-flex flex-column gap-1">
                                        <!-- Perfil -->
                                        <div>
                                            <span th:if="${usuario.perfil}" 
                                                  th:classappend="${usuario.perfil.id == 1} ? 'bg-danger' : (${usuario.perfil.id == 2} ? 'bg-warning text-dark' : 'bg-info')"
                                                  class="badge cursor-pointer filtro-badge"
                                                  th:attr="data-filtro-tipo='perfil', 
                                                           data-filtro-valor=${usuario.perfil.id},
                                                           data-filtro-texto=${usuario.perfil.descricao}"
                                                  title="Clique para filtrar por este perfil">
                                                <i class="fas fa-user-tag me-1"></i>
                                                <span th:text="${usuario.perfil.descricao}"></span>
                                            </span>
                                            <span th:if="${usuario.perfil == null}" class="text-muted">-</span>
                                        </div>
                                        
                                        <!-- Lotação -->
                                        <div th:if="${usuario.perfil != null and usuario.perfil.id == 2}">
                                            <span th:if="${lotacoesTecnicos.containsKey(usuario.id)}" 
                                                  class="badge bg-secondary">
                                                <i class="fas fa-map-marker-alt me-1"></i>
                                                <span th:text="${lotacoesTecnicos.get(usuario.id).nome}"></span>
                                            </span>
                                            <span th:if="${!lotacoesTecnicos.containsKey(usuario.id)}" 
                                                  class="badge bg-warning text-dark cursor-pointer filtro-badge"
                                                  data-filtro-tipo="lotacao"
                                                  data-filtro-valor="sem_lotacao"
                                                  data-filtro-texto="Técnicos sem lotação"
                                                  title="Clique para filtrar técnicos sem lotação">
                                                <i class="fas fa-exclamation-triangle me-1"></i>
                                                Sem lotação
                                            </span>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="btn-group btn-group-sm" role="group">
                                        <!-- Botão Editar -->
                                        <button class="btn btn-outline-primary"
                                                th:onclick="'openModal(\'' + @{/usuario/editar/{id}(id=${usuario.id})} + '\')'"
                                                title="Editar usuário">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        
                                        <!-- Botão Excluir -->
                                        <button class="btn btn-outline-danger"
                                                th:onclick="'excluirUsuario(' + ${usuario.id} + ')'"
                                                title="Excluir usuário">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Versão Mobile (Cards) -->
            <div class="d-md-none">
                <div class="row g-3">
                    <div th:each="usuario : ${usuarios}" class="col-12">
                        <div class="card mobile-curso-card h-100">
                            <div class="card-body p-3">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <h5 class="card-title text-primary mb-0" th:text="${usuario.nome}"></h5>
                                    <small class="text-muted fw-bold" th:text="'ID: ' + ${usuario.id}"></small>
                                </div>

                                <div class="mb-2" th:if="${usuario.nomeSocial}">
                                    <small class="text-muted fst-italic" th:text="${usuario.nomeSocial}"></small>
                                </div>

                                <div class="mb-3">
                                    <small class="text-muted fw-bold">Email:</small>
                                    <div class="text-break" th:text="${usuario.email}"></div>
                                </div>

                                <div class="mb-3">
                                    <small class="text-muted fw-bold">Perfil:</small>
                                    <div>
                                        <span th:if="${usuario.perfil}" 
                                              th:classappend="${usuario.perfil.id == 1} ? 'bg-danger' : (${usuario.perfil.id == 2} ? 'bg-warning text-dark' : 'bg-info')"
                                              class="badge cursor-pointer filtro-badge"
                                              th:attr="data-filtro-tipo='perfil', 
                                                       data-filtro-valor=${usuario.perfil.id},
                                                       data-filtro-texto=${usuario.perfil.descricao}">
                                            <span th:text="${usuario.perfil.descricao}"></span>
                                        </span>
                                        <span th:if="${usuario.perfil == null}" class="text-muted">-</span>
                                    </div>
                                </div>

                                <!-- Lotação para técnicos -->
                                <div th:if="${usuario.perfil != null and usuario.perfil.id == 2}" class="mb-3">
                                    <small class="text-muted fw-bold">Lotação:</small>
                                    <div>
                                        <span th:if="${lotacoesTecnicos.containsKey(usuario.id)}" 
                                              class="badge bg-secondary">
                                            <i class="fas fa-map-marker-alt me-1"></i>
                                            <span th:text="${lotacoesTecnicos.get(usuario.id).nome}"></span>
                                        </span>
                                        <span th:if="${!lotacoesTecnicos.containsKey(usuario.id)}" 
                                              class="badge bg-warning text-dark cursor-pointer filtro-badge"
                                              data-filtro-tipo="lotacao"
                                              data-filtro-valor="sem_lotacao"
                                              data-filtro-texto="Técnicos sem lotação">
                                            <i class="fas fa-exclamation-triangle me-1"></i>
                                            Sem lotação
                                        </span>
                                    </div>
                                </div>

                                <!-- Indicador de cadastro incompleto -->
                                <div th:if="${!usuario.cadastroCompleto}" class="mb-3">
                                    <span class="badge bg-warning cursor-pointer filtro-badge"
                                          data-filtro-tipo="cadastro"
                                          data-filtro-valor="incompleto"
                                          data-filtro-texto="Cadastros incompletos">
                                        <i class="fas fa-exclamation-triangle me-1"></i>Cadastro incompleto
                                    </span>
                                </div>

                                <div class="d-grid gap-2 pt-3 border-top mobile-actions">
                                    <!-- Botão Editar -->
                                    <button class="btn btn-sm btn-outline-primary"
                                            th:onclick="'openModal(\'' + @{/usuario/editar/{id}(id=${usuario.id})} + '\')'">
                                        <i class="fas fa-edit me-2"></i>Editar
                                    </button>
                                    
                                    <!-- Botão Excluir -->
                                    <button class="btn btn-sm btn-outline-danger"
                                            th:onclick="'excluirUsuario(' + ${usuario.id} + ')'">
                                        <i class="fas fa-trash me-2"></i>Excluir
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Estado Vazio -->
        <div th:if="${usuarios == null or usuarios.empty}" class="text-center py-5 empty-cursos-state">
            <i class="fas fa-users fa-3x text-muted mb-3"></i>
            <h4 class="text-muted h5 h4-md">Nenhum usuário cadastrado</h4>
            <p class="text-muted mb-3">Não há usuários cadastrados no sistema.</p>
        </div>
    </div>
</div>

<!-- Script para funcionalidades -->
<script>
// Variável para controlar o filtro atual
let filtroAtual = null;

document.addEventListener('DOMContentLoaded', function() {
    // Inicializa DataTables usando a configuração do datatables-config.js
    // A classe 'datatable' já ativa a configuração padrão
    
    // Adiciona eventos de clique para as badges de filtro
    document.querySelectorAll('.filtro-badge').forEach(badge => {
        badge.addEventListener('click', function(e) {
            e.stopPropagation();
            
            const tipo = this.getAttribute('data-filtro-tipo');
            const valor = this.getAttribute('data-filtro-valor');
            const texto = this.getAttribute('data-filtro-texto');
            
            if (tipo && valor && texto) {
                aplicarFiltro(tipo, valor, texto);
            }
        });
    });

    // Tooltips para melhorar acessibilidade
    if (typeof bootstrap !== 'undefined') {
        const tooltipTriggerList = [].slice.call(document.querySelectorAll('[title]'));
        tooltipTriggerList.map(function(tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    }
});

// Função para aplicar filtro
function aplicarFiltro(tipo, valor, texto) {
    const table = $('#tabelaUsuarios').DataTable();
    
    // Limpa filtros anteriores
    table.search('').columns().search('').draw();
    
    let searchTerm = '';
    let columnIndex = -1;
    
    // Define o termo de busca e coluna baseado no tipo de filtro
    switch(tipo) {
        case 'perfil':
            searchTerm = texto;
            columnIndex = 3; // Coluna do Perfil/Lotação
            break;
        case 'lotacao':
            if (valor === 'sem_lotacao') {
                searchTerm = 'Sem lotação';
                columnIndex = 3; // Coluna do Perfil/Lotação
            }
            break;
        case 'cadastro':
            if (valor === 'incompleto') {
                searchTerm = 'Cadastro incompleto';
                columnIndex = 1; // Coluna do Nome (onde está o badge)
            }
            break;
    }
    
    // Aplica o filtro na coluna específica
    if (columnIndex !== -1 && searchTerm !== '') {
        table.column(columnIndex).search(searchTerm).draw();
        filtroAtual = { tipo, valor, texto, searchTerm, columnIndex };
        
        // Atualiza a interface após um pequeno delay para o DataTables processar
        setTimeout(() => {
            mostrarInfoFiltro(texto);
        }, 100);
    }
}

// Função para mostrar informação do filtro ativo
function mostrarInfoFiltro(textoFiltro) {
    const filtroInfo = document.getElementById('filtroAtivoInfo');
    const textoFiltroAtivo = document.getElementById('textoFiltroAtivo');
    const contadorFiltro = document.getElementById('contadorFiltro');
    const table = $('#tabelaUsuarios').DataTable();
    
    const registrosFiltrados = table.rows({ search: 'applied' }).count();
    
    textoFiltroAtivo.textContent = textoFiltro;
    contadorFiltro.textContent = registrosFiltrados;
    filtroInfo.style.display = 'block';
}

// Função para limpar filtro
function limparFiltro() {
    const table = $('#tabelaUsuarios').DataTable();
    table.search('').columns().search('').draw();
    
    // Esconde a informação do filtro
    document.getElementById('filtroAtivoInfo').style.display = 'none';
    filtroAtual = null;
}

// Função para excluir usuário com confirmação
function excluirUsuario(usuarioId) {
    if (confirm('Tem certeza que deseja excluir este usuário?\n\nEsta ação não pode ser desfeita e pode afetar matrículas e outros dados relacionados.')) {
        window.location.href = '/usuario/delete/' + usuarioId;
    }
}

//Script para mostrar/ocultar campo de lotação
function toggleLotacaoField(selectElement) {
    const perfilId = selectElement.value;
    const lotacaoRow = document.getElementById('lotacaoRow');
    
    if (perfilId == '2') { // Técnico
        if (lotacaoRow) {
            lotacaoRow.style.display = 'block';
            // Torna o campo obrigatório quando visível
            const lotacaoSelect = document.getElementById('lotacao');
            if (lotacaoSelect) {
                lotacaoSelect.required = true;
            }
        }
    } else {
        if (lotacaoRow) {
            lotacaoRow.style.display = 'none';
            // Remove a obrigatoriedade quando oculto
            const lotacaoSelect = document.getElementById('lotacao');
            if (lotacaoSelect) {
                lotacaoSelect.required = false;
            }
        }
    }
}

// Inicializa o estado do campo de lotação quando o modal carrega
document.addEventListener('DOMContentLoaded', function() {
    const perfilSelect = document.getElementById('perfil');
    if (perfilSelect) {
        toggleLotacaoField(perfilSelect);
    }
});

// Para modais que são carregados via AJAX
document.addEventListener('shown.bs.modal', function(event) {
    const modal = event.target;
    const perfilSelect = modal.querySelector('select[id="perfil"]');
    if (perfilSelect) {
        toggleLotacaoField(perfilSelect);
    }
});
</script>
