<div th:fragment="formFragment">
    <div class="modal-header">
        <h5 class="modal-title" th:text="${perfil.id != null} ? 'Editar Perfil' : 'Novo Perfil'"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
    </div>
    <div class="modal-body">
        <form th:action="@{/perfil/salvar}" th:object="${perfil}" method="post">
            <div class="mb-3">
                <label class="form-label">Descrição</label>
                <input type="text" class="form-control" th:field="*{descricao}" required/>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success">Salvar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </form>
    </div>
</div>
